---
version: "3.8"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: pokesag
      POSTGRES_PASSWORD: pokesag

  web: 
    image: dmptrluke/pokesag-web:latest
    build:
      context: ./web
    ports:
      - "8000:8000"

  server:
    image: dmptrluke/pokesag-server:latest
    build:
      context: ./server
    environment:
      TZ: Pacific/Auckland
    devices:
      - /dev/swradio0:/dev/swradio0
      - /dev/bus/usb:/dev/bus/usb
    privileged: true
